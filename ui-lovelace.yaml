# Tab 3 - Music

- path: Music
  title: Music
  icon: 'mdi:music-box'
  badges: []
  cards: 

    - type: vertical-stack
      cards:

        - type: entities
          title: Spotify controls
          show_header_toggle: false
          entities:
            - input_select.spotify_playlist
            - input_select.spotify_source

            - type: call-service
              icon: mdi:play-box-outline
              name: Speel geselecteerde afspeellijst af
              action_name: Afspelen
              service: script.turn_on
              service_data:
                entity_id: script.spotify_music

#            - sensor.spotify_track_info
            - type: call-service
              icon: mdi:playlist-plus
              name: Voeg nummer toe aan geselecteerde afspeellijst
              action_name: Voeg toe
              service: script.turn_on
              service_data:
                entity_id: script.add_to_specific_playlist

            - type: custom:mini-media-player
              entity: media_player.spotify
              icon: mdi:spotify
              artwork: none
              source: full
              max_volume: 20
              hide:
                name: true
                icon: true
                info: true
                volume: false
                power_state: false
                power: true
                source: true
                shuffle: false


        - type: custom:mini-media-player
          entity: media_player.soundbar_2
          icon: mdi:speaker
          artwork: full-cover-fit
          source: full
          min_volume: 0
          max_volume: 50
          hide: 
            volume: true
            source: true
            power_state: false
            controls: true
            artwork_border: false
            runtime: false


        - type: custom:mini-media-player
          entity: media_player.chromecast
          icon: mdi:google-chrome
          artwork: cover
          hide:
            volume: false
            source: false
            power_state: false



    - type: vertical-stack
      cards:

        - type: entities
          title: Platenspeler
          show_header_toggle: false
          entities:
            - entity: switch.newkaku_01d610ee_2
              name: SL-1210 MKII
              icon: mdi:record-player

        - type: "custom:mini-media-player"
          entity: media_player.woonkamer
#          background: /local/images/google_home2.jpg
          icon: 'mdi:google-home'
          artwork: cover
          hide:
            power: true
          tts: 
            platform: google_translate
            language: 'nl'
            enity_id: media_player.woonkamer

        - type: entities
          title: Radio station
          entities:
            - input_select.radio_soundbar
          show_header_toggle: false

        - type: entities
          title: Youtube videos
          show_header_toggle: false
          entities:
            - input_select.youtube_video
            - type: call-service
              icon: mdi:play-box-outline
